<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests Management - Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>üè• HMS</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="patients.html">üë• Patients</a></li>
                <li><a href="doctors.html">üë®‚Äç‚öïÔ∏è Doctors</a></li>
                <li><a href="appointments.html">üìÖ Appointments</a></li>
                <li><a href="tests.html" class="active">üß™ Tests</a></li>
                <li><a href="billing.html">üí∞ Billing</a></li>
                <li><a href="reports.html">üìà Reports</a></li>
                <li><a href="advanced.html">‚ö° Advanced</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1>Tests Management</h1>
                <div class="header-actions">
                    <button id="addTestBtn" class="btn btn-primary">Add Test</button>
                </div>
            </header>

            <div class="content-section">
                <div class="table-container">
                    <table id="testsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Test Name</th>
                                <th>Category</th>
                                <th>Price (‡ß≥)</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="loading">Loading tests...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Test Modal -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Test</h2>
                <span class="close">&times;</span>
            </div>
            <form id="testForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="testName">Test Name *</label>
                        <input type="text" id="testName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="testCategory">Category *</label>
                        <select id="testCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Blood Test">Blood Test</option>
                            <option value="X-Ray">X-Ray</option>
                            <option value="CT Scan">CT Scan</option>
                            <option value="MRI">MRI</option>
                            <option value="Ultrasound">Ultrasound</option>
                            <option value="ECG">ECG</option>
                            <option value="Urine Test">Urine Test</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="testPrice">Price (‡ß≥) *</label>
                    <input type="number" id="testPrice" name="price" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="testDescription">Description</label>
                    <textarea id="testDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Test</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="scripts.js"></script>
    <script>
        let currentTestId = null;
        let tests = [];

        // Load tests
        async function loadTests() {
            try {
                const response = await fetch('/api/tests');
                const data = await response.json();
                
                if (response.ok) {
                    tests = data;
                    displayTests(tests);
                } else {
                    showToast('Failed to load tests', 'error');
                }
            } catch (error) {
                showToast('Network error loading tests', 'error');
            }
        }

        // Display tests in table
        function displayTests(testsData) {
            const tbody = document.querySelector('#testsTable tbody');
            tbody.innerHTML = '';
            
            if (testsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No tests found</td></tr>';
                return;
            }
            
            testsData.forEach(test => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${test.id}</td>
                    <td>${test.name}</td>
                    <td>${test.category}</td>
                    <td>‡ß≥${parseFloat(test.price).toFixed(2)}</td>
                    <td>${test.description || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="editTest(${test.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTest(${test.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add test
        function addTest() {
            currentTestId = null;
            document.getElementById('modalTitle').textContent = 'Add Test';
            document.getElementById('testForm').reset();
            document.getElementById('testModal').style.display = 'block';
        }

        // Edit test
        function editTest(id) {
            const test = tests.find(t => t.id === id);
            if (!test) return;
            
            currentTestId = id;
            document.getElementById('modalTitle').textContent = 'Edit Test';
            document.getElementById('testName').value = test.name;
            document.getElementById('testCategory').value = test.category;
            document.getElementById('testPrice').value = test.price;
            document.getElementById('testDescription').value = test.description || '';
            document.getElementById('testModal').style.display = 'block';
        }

        // Delete test
        async function deleteTest(id) {
            if (!confirm('Are you sure you want to delete this test?')) return;
            
            try {
                const response = await fetch(`/api/tests/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Test deleted successfully', 'success');
                    loadTests();
                } else {
                    showToast(data.error || 'Failed to delete test', 'error');
                }
            } catch (error) {
                showToast('Network error deleting test', 'error');
            }
        }

        // Save test
        async function saveTest(formData) {
            const url = currentTestId ? `/api/tests/${currentTestId}` : '/api/tests';
            const method = currentTestId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(currentTestId ? 'Test updated successfully' : 'Test added successfully', 'success');
                    document.getElementById('testModal').style.display = 'none';
                    loadTests();
                } else {
                    showToast(data.error || 'Failed to save test', 'error');
                }
            } catch (error) {
                showToast('Network error saving test', 'error');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndLoadUser();
            loadTests();
            
            // Add test button
            document.getElementById('addTestBtn').addEventListener('click', addTest);
            
            // Modal close
            document.querySelector('.close').addEventListener('click', () => {
                document.getElementById('testModal').style.display = 'none';
            });
            
            // Cancel button
            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('testModal').style.display = 'none';
            });
            
            // Form submit
            document.getElementById('testForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const testData = Object.fromEntries(formData);
                saveTest(testData);
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === document.getElementById('testModal')) {
                    document.getElementById('testModal').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
